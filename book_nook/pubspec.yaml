name: book_nook
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  bloc: ^8.1.2
  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^5.3.3
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  font_awesome_flutter: ^10.5.0
  get_it: ^7.6.4
  go_router: ^11.1.1
  google_fonts: ^6.1.0
  # flutter_web_browser: ^0.17.1
  url_launcher: ^6.1.14

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: GT_Sectra_Fine
      fonts:
        - asset: assets/fonts/GT_Sectra_Fine_Regular.ttf

    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Bold.ttf
